<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe Game</li>
        </ul>
    </nav>
    <div class="game">
        <div class="container">
            <div class="line"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1 class="intro"><span style="color: rgb(183, 42, 183);">Welcome!</span><span class="intro1" style="color: rgb(226, 112, 231);">Are You Ready To Play</span></h1> 
            <div>
              <span class="info">Turn for - X</span>
              <button class="btn" id="reset">Reset</button>
            </div>
            <div class="img">
              <img src="swing.gif" alt="dance">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
